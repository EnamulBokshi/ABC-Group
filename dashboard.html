<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10a21163eb.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;1,100&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/10a21163eb.js" crossorigin="anonymous"></script>

    <title>Dashboard</title>
</head>
<body>
    <header class="shadow">
        <nav class="navbar navbar-expand-sm bg-secondary ">
            <div class="container-fluid text-light">
                <a href="#" class="navbar-brand text-light"><i class="fa-solid fa-grip me-2 text-white"></i>Dasboard</a>
                    <div  class="d-flex">  
                      <span class="cursor-pointer notification-btn">Notification</span><span class="badge bg-secondary me-2 text-warning">4</span>
                        <p class="mb-0"> <span class="fa-solid fa-circle-user fs-5 me-1 text-dark"></span>User Name</p>
                    </div>
            </div>
        </nav>
    
    </header>
    <aside class="position-absolute end-0 notification-panel bg-light shadow">
        <div class="p-2 border d-flex flex-column justify-content-between">
            
            <div class="panel-header card-header d-flex align-items-center">
                <p>Notification Center</p>
            </div>
            <div class="panel-body card-body ">
                <p class="bg-warning p-1 mb-1 cursor-pointer">Notification panel</p>
                <p class="p-1 bg-light mb-1 cursor-pointer">Notification panel</p>
                <p class="p-1 bg-light mb-1 cursor-pointer">Notification panel</p>
            </div>
            <div class="card-footer">

                <a href="#" class="btn btn-close"></a>
            </div>

        </div>
    </aside>

    <div class="container shadow" id="dashboard">
        <div class="my-3 py-2">
           <form action="#" class="d-flex p-0">
            <span class="pe-2 border-end fa-solid fa-magnifying-glass text-center display-6 text-secondary"></span>
            <input type="text" class="form-control" placeholder="Search here ....">
           </form> 
        </div>
    </div>


<div class="container py-3 mt-4 bg-white shadow">
    <div class="row">
        <div class="col-3 d-flex flex-column align-items-center">
            <span class="fa-solid fa-users fs-1"></span>
            <a href="#" class="nav-link">View Employee</a>
        </div>
        <div class="col-3  d-flex flex-column align-items-center ">
            <span class="fa-regular fa-calendar fs-1"></span>
            <a href="#" class="nav-link">Attendence-sheet</a>
        </div>
        <div class="col-3 d-flex flex-column align-items-center">
            <span class="fa-solid fa-folder fs-1"></span>
            <a href="#" class="nav-link">PayRoll</a>
        </div>
        <div class="col-3 d-flex flex-column align-items-center">
            <span class="fa-solid fa-plus fs-1"></span>
            <a href="#" class="nav-link">Add Employee</a>
        </div>
    </div>
    <div class="row mt-3">    
        <div class="col-3 d-flex flex-column align-items-center">
            <i class="fa-solid fa-file-pdf fs-1"></i>
            <a href="#" class="nav-link">Company Document</a>
        </div>
        <div class="col-3 d-flex flex-column align-items-center">
            <i class="fa-solid fa-circle-user fs-1"></i>
            <a href="#" class="nav-link">Account</a>
        </div>
        <div class="col-3 d-flex flex-column align-items-center">
            <i class="fa-regular fa-envelope fs-1"></i>
            <a href="#" class="nav-link">Email</a>
        </div>
        <div class="col-3 d-flex flex-column align-items-center">
            <i class="fa-solid fa-file-invoice-dollar fs-1 text-warning"></i>
            <a href="#" class="nav-link">Salary Sheet</a>
        </div>
        
    </div>
    <div class="row mt-3">
        <div class="col-3 d-flex flex-column align-items-center">
            <i class="fa-solid fa-car text-body fs-2"></i>
            <a href="#" class="nav-link">Car Information</a>
        </div>
    </div>
</div>
     <script src="https://kit.fontawesome.com/6e3dd6ef57.js"></script>
     <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
     <script src="js/dashboard.js"></script>

</body>
</html>
